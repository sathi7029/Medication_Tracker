<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Medicine Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Medication Tracker</h1>
    </header>
    <main>
      <section>
        <h2>My Medication</h2>
        <ul id="medication-list"></ul>
      </section>
      <section>
        <h2>Add Medication</h2>
        <form id="add-medication-form">
          <div class="form-group">
            <label for="medication-name">Medication Name:</label>
            <input type="text" id="medication-name" required>
          </div>
          <div class="form-group">
            <label for="medication-dosage">Dosage:</label>
            <input type="text" id="medication-dosage" required>
          </div>
          <div class="form-group">
            <label for="medication-notes">Doctor's Notes:</label>
            <textarea id="medication-notes"></textarea>
          </div>
          <button type="submit">Add</button>
        </form>
      </section>
      <section>
        <h2>Reminders</h2>
        <ul id="reminder-list"></ul>
      </section>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
